<body>

        <ul id='MenuItems'>
          <li><a href=' # '>Home</a></li>

      <!------navigation bar is finished lets run and 
                        see--------->
      <!-----now let us make the styling for the 
                        navigation bar----------------->
    </div>
    <div id='login-form' class='login-page'>
      <!---creating the form-box--->
      <div class="form-box">
        <div class='button-box'>
          <div id='btn'></div>
          <button type='button' onclick='login( )' class='toggle-btn'>Log In</button>
          <button type='button' onclick='register( )' class='toggle-btn'>Register</button>
        </div>
        
        
        
        <!-----creating the login form---->
        
        
        
        <form id='login' class='input-group-login' action="login.jsp">
          <input type='text' class='input-field' placeholder='Email Id' name="email" required>
          <br>
          <input type='password' class='input-field' placeholder='Email password' name="password" required>
          <br>
          <input type='checkbox' class='check-box'><span>Remember Password</span>
          <button type='submit' class='submit-btn'>Log in</button>

        </form>
        
        
        
        <!creating the registration form----->
        
        
        
          <form id='register' class='input-group-register' action="registration.jsp">
            <input type='text' class='input-field' placeholder='First Name' name="fname" required>
            <input type='text' class='input-field' placeholder='Last Name' name="lname" required>
            <input type='email' class='input-field' placeholder='Email Id' name="email" required>
            <input type='password' class='input-field' placeholder='Enter  password' name="password" required>
            <input type='text' class='input-field' placeholder='mobile number' name="mob" required>

            <input type='checkbox' class='check-box'>
            <span>I agree to the terms and conditions</span>
            <button type='submit' class='submit-btn'>Register</button>
          </form>
      </div>
    </div>
  </div>
  <!--------the first script code is for login and
      registration form to move correctly--------->
  <script>
    var x = document.getElementById('login');
    var y = document.getElementById('register');
    var z = document.getElementById('btn');
    function register() {
      x.style.left = '-400px';
      y.style.left = '50px';
      z.style.left = '110px';
    }
    function login() {
      x.style.left = '50px';
      y.style.left = '450px';
      z.style.left = '0px';
    }
  </script>
  <!----this code is for the when you click out the 
         login or registration page the form -box disappears-
         -->
   <script>
    var modal = document.getElementById('login-form');
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>

</html>
